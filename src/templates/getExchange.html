<div class="content">
    <img src="img/gouzi.png"/>
    <div class="content_position">
        <img src="img/luck.png" alt="" />
    </div>
    <div class="content_position_form">
        <h5>请填写您的资料</h5>
        <div class="input_style">
            <img src="img/name.png" alt="" />
            <input type="text" name="name" id="name" ng-model="name"  placeholder="姓名"/>
        </div>
        <div class="input_style">
            <img src="img/email.png" alt="" />
            <input type="text" name="address" id="address" ng-model="address" placeholder="家庭地址"/>
        </div>

        <div class="input_style">
            <img src="img/tel.png" alt="" />
            <input type="number" name="phone" id="phone"  ng-model="phone" placeholder="联系电话"/>
        </div>
        <button ng-click="submits()">领取奖品</button>

    </div>
</div>
