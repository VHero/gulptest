<ion-view view-title="文章内容" class="a6" >
    <ion-header-bar align-title="center">
        <i class="ion-chevron-left button" ng-click="goBack()"></i>
        <h1 class="title">文章内容</h1>
    </ion-header-bar>
    <div tabpublish></div>
    <ion-content>
        <div class="wrap">
            <article class="age-choice">
                <p ng-class="{active:choice[0]}" ng-click="change(0)">0-2岁</p>
                <p ng-class="{active:choice[1]}" ng-click="change(1)">2-4岁</p>
                <p ng-class="{active:choice[2]}" ng-click="change(2)">4-6岁</p>
                <p ng-class="{active:choice[3]}" ng-click="change(3)">6-8岁</p>
            </article>
            <article class="article-wrap">
            
                <input type="text" class="title" placeholder="标题(必填)" ng-model="htmlContent.title" maxlength="10" required="required">
                <p class="line"></p>
                <text-angular ng-model="htmlContent.content" placeholder="内容不少于5个字"></text-angular>
                <div class="addimg"><span><i class="ion-plus"></i></span></div>
            </article>
            <div class="btn-wrap">
                <button class="button button-calm" ng-click="publish()">
                    发布
                </button>
                <p class="attention">后台审核通过后即可发布成功</p>
                <p class="attention">审核时间不超过24小时, 请您耐心等待。</p>
            </div>
        </div>
    </ion-content>
</ion-view>
