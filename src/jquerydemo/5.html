<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <script src="bootstrap/jquery-1.11.3.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/css.css">
    <title>JQuery数组操作</title>
    <script>
    $(function() {
        var arr = ['javascript', 'php', 'java', 'c++', 'c#', 'perl', 'vb', 'html', 'css', 'objective-c'];
        $.each(arr, function(key, val) {
            // firebug console
            $(".ul1").append("<li>index in arr:" + key + ", corresponding value:" + val + "</li>");
            console.log('index in arr:' + key + ", corresponding value:" + val);
            // 如果想退出循环
            // return false;
        });
        var temp = [];
        temp = $.grep(arr, function(val, key) {
            if (val.indexOf('c') != -1)
                return true;
            // 如果[invert]参数不给或为false, $.grep只收集回调函数返回true的数组元素
            // 反之[invert]参数为true, $.grep收集回调函数返回false的数组元素
        }, false);
        console.dir(temp);
        $.each(temp, function(key, val) {
            $(".ul2").append("<li>index in arr:" + key + ", corresponding value:" + val + "</li>");
        })

        //返回元素在数组中的位置,0为起始位置,返回-1则未找到该元素
		console.log($.inArray('javascript', arr));
		$(".ul3").append("<li>"+$.inArray('javascript', arr)+"</li>");
    })
    </script>
</head>

<body>
    <div class="container">
        <h2>$.each(array, [callback])遍历,很常用</h2>
        <ul class="list-unstyled ul1">
        </ul>
        <h2>$.grep(array, callback, [invert])过滤,常用</h2>
        <ul class="list-unstyled ul2">
        </ul>
        <h2>$.inArray(val, array)判断是否在指定数组中,常用</h2>
        <ul class="list-unstyled ul3">
        	
        </ul>
    </div>
</body>

</html>
