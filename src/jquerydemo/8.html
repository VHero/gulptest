<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <script src="bootstrap/jquery-1.11.3.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="jquery.downCount.js"></script>
    <link rel="stylesheet" href="8.css">
    <title>Document</title>

</head>

<body>
<div class="container">
	    <div class="timer">
        <div class="days-wrapper timer-wrapper ">
            <span class="days">00</span>
            <br>day
        </div>
        <div class="hours-wrapper timer-wrapper ">
            <span class="hours">00</span>
            <br>hour
        </div>
        <div class="minutes-wrapper timer-wrapper ">
            <span class="minutes">00</span>
            <br>minute
        </div>
        <div class="seconds-wrapper timer-wrapper ">
            <span class="seconds">00</span>
            <br>second
        </div>
    </div>
</div>

    <script>
    	$('.timer').downCount({
            date: '3/1/2016 00:00:00',
            offset: +8
        }, function () {
            alert('倒计时结束!');
        });
    </script>
</body>

</html>
